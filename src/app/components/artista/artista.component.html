
<app-loading *ngIf="loading"></app-loading>

<div class="row  animated fadeIn" *ngIf="!loading">
  <div class="col-2">
      <img [src]="artista.images | noimage" alt="imagenArtista"  class="img-thumbnail img-circle">
  </div>
  <div class="col">
      <h3> {{ artista.name }}</h3>
      <a [href]="artista.external_urls.spotify" target="_blank">Ir a la p√°gina del artista</a>
  </div>
  <div class="col-4 text-end">
      <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>

<div class="row mt-5">
  <div class="col">

    <table class="table table-dark">
      <thead >
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Nombre</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img [src]="track.album.images | noimage" class="img-thumb">
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <!-- <audio [src]="track.preview_url" controls></audio> -->
            <iframe
              [src]="track.uri | domseguro"
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media">
            </iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
